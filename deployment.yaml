apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 20  # Количество подов
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: crytek236/fastapi-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "1"  # 1 поток CPU
            memory: "500Mi"  # 500 МБ оперативной памяти
          limits:
            cpu: "1"  # Ограничение: 1 поток CPU
            memory: "500Mi"  # Ограничение: 500 МБ оперативной памяти